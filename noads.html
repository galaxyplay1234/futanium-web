<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Futanium Box 3.0</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet"/>

<style>
  :root{
    --header:#151823; --bg:#F3F3F3; --card:#FFFFFF; --muted:#9EA3AF; --ink:#0B0F1A;
    --shadow:0 2px 8px rgba(0,0,0,.10);
  }
  *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent }
  html,body{ height:100%; margin:0; overflow:hidden; }
  body{
    background:var(--bg); color:var(--ink);
    font:15px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }
  .app{ position:relative; width:100vw; height:100vh; display:flex; flex-direction:column; }

  .top{
    position:fixed; left:0; right:0; top:0; z-index:1000;
    display:flex; align-items:center; justify-content:space-between;
    height:60px; padding:0 12px; background:#151823; color:#fff;
    box-shadow:0 2px 10px rgba(0,0,0,.35);
  }
  .brand{ font-weight:700; font-size:18px }
  .iconBtn{
    width:46px; height:46px; border:0; background:transparent; color:#fff;
    display:inline-grid; place-items:center; border-radius:50%; cursor:pointer;
  }
  .mi{ font-family:"Material Symbols Outlined"; font-size:26px; }

  .chipWrap{ margin-top:60px; display:flex; justify-content:center; padding:8px 0; }
  .chip{
    display:inline-block; padding:6px 14px; border-radius:12px; background:#fff; color:#555;
    font-weight:700; box-shadow:0 3px 8px rgba(0,0,0,.15);
  }
  
  
  @keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.spin {
  animation: spin 0.6s linear;
}
  
  .info-text {
  max-width: 95%;
  margin: 6px auto 0;
  text-align: center;
  color: #555;
  font-size: 12px;         /* ðŸ‘ˆ diminuÃ­ um pouco a fonte */
  line-height: 1.3;        /* ðŸ‘ˆ deixa o texto mais compacto */
  word-break: keep-all;    /* ðŸ‘ˆ evita que ele quebre demais */
  white-space: normal;     /* ðŸ‘ˆ mantÃ©m a quebra natural */
}

  /* Player */
  .player-section {
  width: 100%;
  max-width: 95%;
  margin: 0 auto;
  margin-bottom: 0px !important;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: var(--shadow);
  background: #000;
  position: relative;
  aspect-ratio: 16 / 9;
}
  #playerFrame {
    width: 100%;
    height: 100%;
    border: none;
  }
  
  /* Bloqueia overlays ou popups que aparecem sobre o vÃ­deo */
  #playerFrame::-webkit-scrollbar { display: none; }
  .ad-blocker {
    pointer-events: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 5;
  }
  
  
  .fullscreen-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
  }
  .player-msg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    padding: 0 15px;
  }

  /* Fullscreen */
  .player-section.fullscreen{
    position: fixed;
    inset: 0;
    z-index: 2000;
    border-radius: 0;
    margin: 0;
    max-width: none;
    width: 100vw;
    height: 100vh;
    aspect-ratio: auto;
    background:#000;
  }
  .player-section.fullscreen #playerFrame{
    width: 100%;
    height: 100%;
  }

  /* BotÃµes canais */
  .channels {
    max-width: 95%;
    margin: 0px auto 0px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .channels button {
    background: #e5e5e5;
    color: #000;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background .2s;
  }
  .channels button:hover { background: #d4d4d4; }

  /* Lista de jogos */
  .list-container {
  flex: 1;
  overflow-y: auto;
  padding: 0 12px 15vh; /* espaÃ§o dinÃ¢mico conforme altura da tela */
  margin-top: 10px;
}

.match-info {
  max-width: 95%;
  margin: 3px auto 3px;
  text-align: center;
  color: #555; /* cinza igual ao aviso */
  font-size: 13px;
  font-weight: 500;      /* ðŸ‘ˆ negrito */
  line-height: 1.4;
  overflow: hidden;
  white-space: nowrap;   /* ðŸ‘ˆ impede a quebra */
}


  /* === NOVO DESIGN DOS CARDS (apenas visual) === */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 10px 14px;
  margin-bottom: 8px;
  box-shadow: var(--shadow);
  cursor: pointer;
}

.champ {
  display: flex;
  align-items: center;
  gap: 6px;
  color: var(--muted);
  font-weight: 600;
  margin-bottom: 6px;
  font-size: 13px;
}

.clogo {
  width: 20px;
  height: 20px;
  object-fit: contain;
}

.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 6px;
}

.team {
  display: flex;
  align-items: center;
  gap: 6px;
  flex: 1;
  font-size: 13px;
  font-weight: 400;
  white-space: normal;
  word-break: break-word;
}

.tlogo {
  width: 24px;
  height: 24px;
  object-fit: contain;
}

.timeBox {
  min-width: 68px;
  text-align: center;
  font-size: 15px;
  font-weight: 700;
  color: #000;
}

.team:first-child {
  justify-content: flex-end;
  text-align: right;
}

.team:last-child {
  justify-content: flex-start;
  text-align: left;
}


</style>
</head>
<body>
<div class="app">

  <div class="top">
    <div class="brand">Futanium Web</div>
    <button class="iconBtn" id="btnRefresh"><span class="mi" id="icoRefresh">autorenew</span></button>
  </div>

  <div class="chipWrap"><div class="chip" id="todayChip">JOGOS DE HOJE</div></div>

    <div class="info-text">
  Se aparecer alguma propaganda ao clicar nos jogos ou botÃµes,<br>
  Ã© sÃ³ fechar e voltar no site!
</div>

  <!-- Player -->
  <div class="player-section" id="playerSection">
  <iframe id="playerFrame"
    sandbox="allow-scripts allow-same-origin allow-fullscreen"
    allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
    allowfullscreen
    referrerpolicy="no-referrer">
  </iframe>

  <!-- ðŸ‘‡ camada invisÃ­vel que bloqueia popups -->
  <div class="ad-blocker"></div>

  <div class="player-msg" id="playerMsg">Escolha um jogo para assistir</div>
  <div class="fullscreen-btn" id="fsBtn">Tela cheia</div>
</div>
  
  <!-- Texto abaixo do player -->
<div id="matchInfo" class="match-info"></div>

  <!-- BotÃµes de canais -->
  <div class="channels" id="channelButtons"></div>

  <!-- Lista de jogos -->
  <div class="list-container" id="list"></div>
</div>

<script type="module">
const API_HTTP = "https://futaniumwebapp.vercel.app/api/games";
const listEl = document.getElementById('list');
const playerFrame = document.getElementById('playerFrame');
const playerSection = document.getElementById('playerSection');
const channelButtons = document.getElementById('channelButtons');
const todayChip = document.getElementById('todayChip');
const fsBtn = document.getElementById('fsBtn');
const playerMsg = document.getElementById('playerMsg');
const btnRef = document.getElementById("btnRefresh");
const icoRef = document.getElementById("icoRefresh");

const MONETAG_URL = "https://otieu.com/4/9902033";

const d=new Date(), dd=('0'+d.getDate()).slice(-2), mm=('0'+(d.getMonth()+1)).slice(-2);
todayChip.textContent = `JOGOS DE HOJE ${dd}/${mm}`;

// ==================== FULLSCREEN REAL + ROTAÃ‡ÃƒO ====================
fsBtn.onclick = async () => {
  const player = playerSection;

  if (!document.fullscreenElement) {
    try {
      // ðŸ‘‡ entra no modo fullscreen
      await player.requestFullscreen();

      // ðŸ‘‡ tenta travar em modo paisagem ao entrar
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock("landscape");
        } catch (e) {
          console.warn("RotaÃ§Ã£o nÃ£o suportada neste dispositivo:", e);
        }
      }

      fsBtn.textContent = "Sair";
    } catch (err) {
      console.error("Erro ao entrar em tela cheia:", err);
    }
  } else {
    try {
      // ðŸ‘‡ sai do modo fullscreen
      await document.exitFullscreen();

      // ðŸ‘‡ destrava a rotaÃ§Ã£o ao sair
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
      }

      fsBtn.textContent = "Tela cheia";
    } catch (err) {
      console.error("Erro ao sair do fullscreen:", err);
    }
  }
};

// ðŸ‘‡ Garante que o botÃ£o e a rotaÃ§Ã£o sejam resetados mesmo se o usuÃ¡rio sair manualmente
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    fsBtn.textContent = "Tela cheia";
    if (screen.orientation && screen.orientation.unlock) {
      screen.orientation.unlock();
    }
  }
});

// Render lista
function renderList(items){
  listEl.innerHTML = '';
  (items || []).forEach(it => {
    const card = document.createElement('div');
    card.className = 'card';
card.innerHTML = `
  <div class="champ">
    <img class="clogo" src="${it.championship_image_url || ''}">
    <div>${it.championship || ''}</div>
  </div>

  <div class="row">
  <div class="team">
    <div>${it.home_team || ''}</div>
    <img class="tlogo" src="${it.home_team_image_url || ''}">
  </div>
  <div class="timeBox">${it.start_time || ''}</div>
  <div class="team">
    <img class="tlogo" src="${it.visiting_team_image_url || ''}">
    <div>${it.visiting_team || ''}</div>
  </div>
</div>
`;
    card.onclick = () => {
      window.open(MONETAG_URL, "_blank");
      selectMatch(it);
    };
    listEl.appendChild(card);
  });
}

// Selecionar jogo
function selectMatch(match){
  const home = match.home_team || '';
  const away = match.visiting_team || '';
  
  // mostra o texto abaixo do player
  const matchInfo = document.getElementById('matchInfo');
  matchInfo.innerHTML = `Escolha um canal para assistir: <strong>${home} x ${away}</strong>`;

  const buttons = match.buttons || [];
  channelButtons.innerHTML = "";
  if(buttons.length){
    buttons.forEach((btn,i)=>{
      const b = document.createElement("button");
      b.textContent = btn.name || `Canal ${i+1}`;
      b.onclick = ()=>{
        loadChannel(btn.url);
      };
      channelButtons.appendChild(b);
    });
  }
}

// Carregar canal
function loadChannel(url){
  const sep = url.includes('?') ? '&' : '?';
  const flags = 'autoplay=1&muted=0&volume=1&playsinline=1';
  playerFrame.src = `${url}${sep}${flags}`;
  playerMsg.style.display = "none";
  playerFrame.onload = ()=>{
    try{
      playerFrame.contentWindow.postMessage({type:'unmute'}, '*');
      playerFrame.contentWindow.postMessage({event:'command', func:'unMute'}, '*');
      playerFrame.contentWindow.postMessage({method:'setVolume', value:1}, '*');
    }catch(e){}
  };
}

// ==================== LOAD ====================
async function load(){
  try{
    icoRef.classList.add('spin');
    const res = await fetch(API_HTTP, {cache:'no-store'});
    const data = await res.json();
    renderList(data.filter(x=>x && (x.home_team || x.visiting_team || x.championship)));
  }catch(e){
    listEl.innerHTML = "<p style='padding:12px'>Erro ao carregar jogos.</p>";
  }finally{
    setTimeout(()=>icoRef.classList.remove('spin'), 300);
  }
}
btnRef.onclick = load;
load();

</script>
</body>
</html>
