<!DOCTYPE html>

  <style>

    <button onclick="showTab('champions')"
            class="tab-btn bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm">Ligas</button>
    <button onclick="showTab('buttons')"
            class="tab-btn bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm">Botões</button>

  <!-- Conteúdo (abaixo da barra + tabs) -->
  <div class="mt-[104px]">
    <!-- 56px (h-14 da topbar) + 48px (tabs) = 104px -->



    <!-- Home -->
    <div id="tab-home" class="tab-content">

      <ul id="games-list" class="space-y-2"></ul>
    </div>

    <!-- Adicionar Jogo -->
    <div id="tab-addgame" class="tab-content hidden">
      <h2 id="form-title" class="text-lg sm:text-xl font-semibold mb-4">Adicionar Jogo</h2>
      <form id="game-form" class="flex flex-col gap-2 mb-4">
        <select id="game-champ" 
                class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Selecione o Campeonato</option>
        </select>
        <select id="game-home-team" 
                class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Selecione o Time da Casa</option>
        </select>
        <select id="game-away-team" 
                class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Selecione o Time Visitante</option>
        </select>
        <input id="game-time" type="text" placeholder="Hora do Jogo (ex: 19:00)"

        <!-- Campos fixos para Canais -->

          <option value="">Selecione um botão</option>
        </select>

        <select id="game-channel2" class="p-2 border rounded">
          <option value="">Selecione um botão</option>
        </select>
        <label class="mt-2 font-semibold">Canal 3</label>
        <select id="game-channel3" class="p-2 border rounded">
          <option value="">Selecione um botão</option>
        </select>
        <label class="mt-2 font-semibold">Canal 4</label>
        <select id="game-channel4" class="p-2 border rounded">

    <!-- Times -->

               class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

            <tr class="bg-gray-200">

<!-- Firebase + Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, getDoc, doc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDKaETzDzJnlWlFY3I7l7LMArsegmgo_M8",
    authDomain: "futanium-web.firebaseapp.com",
    projectId: "futanium-web",
    storageBucket: "futanium-web.firebasestorage.app",
    messagingSenderId: "594412535848",
    appId: "1:594412535848:web:83477e68402960c94ff51d",
    measurementId: "G-L2RV01TXJC"
  };

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const USER = "admin";
const PASS = "12345";
let currentEditId = null;

// ===== Auth & Tabs =====
window.login = function() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  if (u === USER && p === PASS) {
    document.getElementById("login-screen").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    showTab('home', true); // abre Home direto e força ativo
    loadData();
  } else {
    document.getElementById("login-error").classList.remove("hidden");
  }
};

window.showTab = function(tab, forceActive = false) {
  // Esconde todas as abas
  document.querySelectorAll(".tab-content").forEach(el => el.classList.add("hidden"));
  document.getElementById("tab-" + tab).classList.remove("hidden");

  // Reseta todos para cinza
  document.querySelectorAll(".tab-btn").forEach(el => {
    el.classList.remove("bg-blue-500", "text-white");
    el.classList.add("bg-gray-200", "text-gray-700");
  });

  // Marca o botão clicado
  if (forceActive) {
    document.getElementById("btn-home").classList.remove("bg-gray-200", "text-gray-700");
    document.getElementById("btn-home").classList.add("bg-blue-500", "text-white");
  } else if (window.event && event.target) {
    event.target.classList.remove("bg-gray-200", "text-gray-700");
    event.target.classList.add("bg-blue-500", "text-white");
  }

  // ✅ Se for a aba "Adicionar Jogo", limpa tudo ao abrir
  if (tab === "addgame") {
    currentEditId = null;
    document.getElementById("form-title").innerText = "Adicionar Jogo";
    document.getElementById("game-form").reset();

    // Reseta selects e sincroniza com Select2
    $('#game-champ').val("").trigger('change.select2');
    $('#game-home-team').val("").trigger('change.select2');
    $('#game-away-team').val("").trigger('change.select2');
    $('#game-channel1').val("").trigger('change.select2');
    $('#game-channel2').val("").trigger('change.select2');
    $('#game-channel3').val("").trigger('change.select2');
    $('#game-channel4').val("").trigger('change.select2');
  }
};

// ===== Helpers para selects =====
function resetSelect(el, placeholder){
  el.innerHTML = `<option value="">${placeholder}</option>`;
}

function populateChannelSelects(buttons){
  const selects = [
    {el: document.getElementById('game-channel1'), label:'Selecione um botão'},
    {el: document.getElementById('game-channel2'), label:'Selecione um botão'},
    {el: document.getElementById('game-channel3'), label:'Selecione um botão'},
    {el: document.getElementById('game-channel4'), label:'Selecione um botão'},
  ];
  selects.forEach(s=>{
    resetSelect(s.el, s.label);
    buttons.forEach(b=>{
      // valor = link, texto = nome do botão
      s.el.appendChild(new Option(b.name, b.link));
    });
  });
}

// ===== Times =====
document.getElementById("team-form").addEventListener("submit", async e => {
  e.preventDefault();
  const name = document.getElementById("team-name").value.trim();
  const logo = document.getElementById("team-logo").value.trim();
  if (!name || !logo) return;
  await addDoc(collection(db,"teams"),{name,logo});
  document.getElementById("team-form").reset();
  await loadTeams();
});

async function loadTeams(){
  const q = await getDocs(collection(db, "teams"));
  const teamsArr = [];
  q.forEach(docSnap => teamsArr.push({ id: docSnap.id, ...docSnap.data() }));

  // ✅ Ordena em ordem alfabética (ignora maiúsculas e acentos)
  teamsArr.sort((a, b) => a.name.localeCompare(b.name, 'pt', { sensitivity: 'base' }));

  const tbody = document.getElementById("teams-list");
  tbody.innerHTML = "";

  // ✅ Reseta selects antes de preencher
  const homeSel = document.getElementById("game-home-team");
  const awaySel = document.getElementById("game-away-team");
  resetSelect(homeSel, "Selecione o Time da Casa");
  resetSelect(awaySel, "Selecione o Time Visitante");

  // ✅ Agora renderiza usando a lista ordenada!
  teamsArr.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="p-2">${t.name}</td>
      <td class="p-2"><img src="${t.logo}" class="h-6"></td>
      <td class="p-2">
        <button onclick="deleteTeam('${t.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);

    homeSel.appendChild(new Option(t.name, t.name));
    awaySel.appendChild(new Option(t.name, t.name));
  });
}
window.deleteTeam = async function(id){
  await deleteDoc(doc(db,"teams",id));
  await loadTeams();
};

// ===== Campeonatos =====
document.getElementById("champ-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const name = document.getElementById("champ-name").value.trim();
  const logo = document.getElementById("champ-logo").value.trim();
  if(!name || !logo) return;
  await addDoc(collection(db,"championships"),{name,logo});
  document.getElementById("champ-form").reset();
  await loadChamps();
});
async function loadChamps(){
  const q = await getDocs(collection(db,"championships"));
  const champsArr = [];
  q.forEach(docSnap => champsArr.push({ id: docSnap.id, ...docSnap.data() }));

  // ✅ Ordena em ordem alfabética pelo nome
  champsArr.sort((a, b) => a.name.localeCompare(b.name, 'pt', { sensitivity: 'base' }));

  const tbody = document.getElementById("champions-list");
  tbody.innerHTML = "";

  const champSel = document.getElementById("game-champ");
  resetSelect(champSel, "Selecione o Campeonato");

  // ✅ Agora renderiza usando a lista ordenada
  champsArr.forEach(c => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="p-2">${c.name}</td>
      <td class="p-2"><img src="${c.logo}" class="h-6"></td>
      <td class="p-2">
        <button onclick="deleteChamp('${c.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);

    champSel.appendChild(new Option(c.name, c.name));
  });
}
window.deleteChamp = async function(id){
  await deleteDoc(doc(db,"championships",id));
  await loadChamps();
};

// ===== Botões =====
document.getElementById("button-form").addEventListener("submit", async e=>{
  e.preventDefault();
  const name = document.getElementById("button-name").value.trim();
  const link = document.getElementById("button-link").value.trim();
  if(!name || !link) return;
  await addDoc(collection(db,"buttons"),{name,link});
  document.getElementById("button-form").reset();
  await loadButtons();
});
async function loadButtons(){
  const q = await getDocs(collection(db,"buttons"));
  const buttonsArr = [];
  q.forEach(docSnap => buttonsArr.push({ id: docSnap.id, ...docSnap.data() }));

  // ✅ Ordena em ordem alfabética pelo nome do botão
  buttonsArr.sort((a, b) => a.name.localeCompare(b.name, 'pt', { sensitivity: 'base' }));

  const tbody = document.getElementById("buttons-list");
  tbody.innerHTML = "";

  // ✅ Monta a tabela ordenada
  buttonsArr.forEach(b => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="p-2">${b.name}</td>
      <td class="p-2"><a href="${b.link}" target="_blank" class="text-blue-600 underline break-all">${b.link}</a></td>
      <td class="p-2"><button onclick="deleteButton('${b.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button></td>
    `;
    tbody.appendChild(tr);
  });

  // ✅ Repopula os selects dos canais em ordem alfabética
  populateChannelSelects(buttonsArr);
}
window.deleteButton = async function(id){
  await deleteDoc(doc(db,"buttons",id));
  await loadButtons();
};

// ===== Jogos (Adicionar / Editar) =====
document.getElementById("game-form").addEventListener("submit", async e=>{
  e.preventDefault();

  // 👇 força atualização dos selects Select2 antes de coletar valores
  $('#game-champ').trigger('change.select2');
  $('#game-home-team').trigger('change.select2');
  $('#game-away-team').trigger('change.select2');
  $('#game-channel1').trigger('change.select2');
  $('#game-channel2').trigger('change.select2');
  $('#game-channel3').trigger('change.select2');
  $('#game-channel4').trigger('change.select2');

  const champ = document.getElementById("game-champ").value;
  const home  = document.getElementById("game-home-team").value;
  const away  = document.getElementById("game-away-team").value;
  const time  = document.getElementById("game-time").value;

  // coleta canais selecionados (valor = link). Nome "Canal X" é fixo.
  const selected = [
    {name:"Canal 1", url: document.getElementById("game-channel1").value},
    {name:"Canal 2", url: document.getElementById("game-channel2").value},
    {name:"Canal 3", url: document.getElementById("game-channel3").value},
    {name:"Canal 4", url: document.getElementById("game-channel4").value},
  ].filter(c => c.url && c.url.length);

  if(!champ || !home || !away || !time) return;

  // Buscar logo do campeonato
  let champLogo = "";
  const champsSnap = await getDocs(collection(db,"championships"));
  champsSnap.forEach(docSnap => {
    if(docSnap.data().name === champ) champLogo = docSnap.data().logo;
  });

  // Buscar logo dos times
  let homeLogo = "";
  let awayLogo = "";
  const teamsSnap = await getDocs(collection(db,"teams"));
  teamsSnap.forEach(docSnap => {
    if(docSnap.data().name === home) homeLogo = docSnap.data().logo;
    if(docSnap.data().name === away) awayLogo = docSnap.data().logo;
  });

  const payload = {
    champ,
    champ_logo: champLogo,
    home,
    home_logo: homeLogo,
    away,
    away_logo: awayLogo,
    time,
    channels: selected
  };

  if(currentEditId){
    await updateDoc(doc(db,"games",currentEditId), payload);
    currentEditId = null;
    document.getElementById("form-title").innerText = "Adicionar Jogo";
  } else {
    await addDoc(collection(db,"games"), payload);
  }

  document.getElementById("game-form").reset();
  await loadGames();
  showTab('home');
});

async function loadGames() {
  const q = await getDocs(collection(db, "games"));
  const gamesArr = [];

  // 📦 Coleta todos os jogos
  q.forEach(docSnap => gamesArr.push({ id: docSnap.id, ...docSnap.data() }));

  // 🕐 Ordena do maior horário para o menor (ex.: 19:00 → 16:00 → 13:45)
  gamesArr.sort((a, b) => {
    const timeA = parseInt(a.time.replace(":", ""));
    const timeB = parseInt(b.time.replace(":", ""));
    return timeB - timeA;
  });

  // 🧱 Renderiza lista ordenada
  const ul = document.getElementById("games-list");
  ul.innerHTML = "";
  gamesArr.forEach(g => {
    const canaisLabel = (g.channels && g.channels.length)
      ? `<div class="text-sm text-gray-600">Canais: ${g.channels.map(c => c.name).join(", ")}</div>`
      : "";

    const li = document.createElement("li");
    li.className = "bg-white p-3 rounded shadow flex flex-col gap-1";
    li.innerHTML = `
      <div class="flex justify-between items-center">
        <span>${g.time} - ${g.home} x ${g.away} (${g.champ})</span>
        <div class="flex gap-2">
          <button onclick="editGame('${g.id}')" class="bg-yellow-500 text-white px-2 py-1 rounded text-sm">Editar</button>
          <button onclick="deleteGame('${g.id}')" class="bg-red-500 text-white px-2 py-1 rounded text-sm">Excluir</button>
        </div>
      </div>
      ${canaisLabel}
    `;
    ul.appendChild(li);
  });
}

window.deleteGame = async function(id){
  await deleteDoc(doc(db,"games",id));
  await loadGames();
};

window.editGame = async function(id){
  const snap = await getDoc(doc(db,"games",id));
  if(!snap.exists()) return;
  const g = snap.data();

  // garante que selects estejam populados
  await loadChamps();
  await loadTeams();
  await loadButtons();

  // 👇 força sincronização do Select2 depois de preencher os selects
  $('#game-champ').val(g.champ || "").trigger('change.select2');
  $('#game-home-team').val(g.home || "").trigger('change.select2');
  $('#game-away-team').val(g.away || "").trigger('change.select2');

  const ch = g.channels || [];
  $('#game-channel1').val(ch[0]?.url || "").trigger('change.select2');
  $('#game-channel2').val(ch[1]?.url || "").trigger('change.select2');
  $('#game-channel3').val(ch[2]?.url || "").trigger('change.select2');
  $('#game-channel4').val(ch[3]?.url || "").trigger('change.select2');

  document.getElementById("game-time").value = g.time || "";

  currentEditId = id;
  document.getElementById("form-title").innerText = "Editar Jogo";
  showTab('addgame');
};

// ===== Carregar tudo =====
async function loadData(){
  await loadTeams();
  await loadChamps();
  await loadButtons();
  await loadGames();
}

// Ativa busca nos selects
$(document).ready(function() {
  $('#game-champ').select2({ placeholder: "Selecione o Campeonato" });
  $('#game-home-team').select2({ placeholder: "Selecione o Time da Casa" });
  $('#game-away-team').select2({ placeholder: "Selecione o Time Visitante" });
  $('#game-channel1').select2({ placeholder: "Selecione um botão" });
  $('#game-channel2').select2({ placeholder: "Selecione um botão" });
  $('#game-channel3').select2({ placeholder: "Selecione um botão" });
  $('#game-channel4').select2({ placeholder: "Selecione um botão" });
});
</script>
