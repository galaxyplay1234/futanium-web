window.login = function() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  if (u === USER && p === PASS) {
    document.getElementById("login-screen").classList.add("hidden");

    loadData();
  } else {

};

window.showTab = function(tab, forceActive = false, resetForm = false) {
  // Esconde todas as abas
  document.querySelectorAll(".tab-content").forEach(el => el.classList.add("hidden"));
  document.getElementById("tab-" + tab).classList.remove("hidden");

  // Reseta estilos dos botões
  document.querySelectorAll(".tab-btn").forEach(el => {
    el.classList.remove("bg-blue-500", "text-white");
    el.classList.add("bg-gray-200", "text-gray-700");
  });

  // Marca o botão clicado
  if (forceActive) {
    document.getElementById("btn-home").classList.remove("bg-gray-200", "text-gray-700");
    document.getElementById("btn-home").classList.add("bg-blue-500", "text-white");
  } else if (window.event && event.target) {
    event.target.classList.remove("bg-gray-200", "text-gray-700");
    event.target.classList.add("bg-blue-500", "text-white");
  }

  // ✅ Só limpa os selects se resetForm for true (quando for novo jogo)
  if (tab === "addgame" && resetForm) {
    currentEditId = null;
    document.getElementById("form-title").innerText = "Adicionar Jogo";
    document.getElementById("game-form").reset();

    // Reseta selects manualmente
    $('#game-champ').val(null).trigger('change');
    $('#game-home-team').val(null).trigger('change');
    $('#game-away-team').val(null).trigger('change');
    $('#game-channel1').val(null).trigger('change');
    $('#game-channel2').val(null).trigger('change');
    $('#game-channel3').val(null).trigger('change');
    $('#game-channel4').val(null).trigger('change');
  }
};

// ===== Helpers para selects =====
function resetSelect(el, placeholder){
  el.innerHTML = `<option value="">${placeholder}</option>`;
}

function populateChannelSelects(buttons) {
  const selects = [
    document.getElementById('game-channel1'),
    document.getElementById('game-channel2'),
    document.getElementById('game-channel3'),
    document.getElementById('game-channel4'),
  ];

  selects.forEach(sel => {
    sel.innerHTML = `<option value="">Selecione um botão</option>`;
    buttons.forEach(btn => {
      // Aqui o text = nome real do botão (Ex: ESPN 1)
      const opt = new Option(btn.name, btn.link);
      sel.appendChild(opt);
    });
  });
}

// ===== Times =====
document.getElementById("team-form").addEventListener("submit", async e => {
  e.preventDefault();
  const name = document.getElementById("team-name").value.trim();
  const logo = document.getElementById("team-logo").value.trim();
  if (!name || !logo) return;
  await addDoc(collection(db,"teams"),{name,logo});
  document.getElementById("team-form").reset();
  await loadTeams();
});

async function loadTeams(){
  const q = await getDocs(collection(db, "teams"));
  const teamsArr = [];
  q.forEach(docSnap => teamsArr.push({ id: docSnap.id, ...docSnap.data() }));

  // ✅ Ordena em ordem alfabética (ignora maiúsculas e acentos)
  teamsArr.sort((a, b) => a.name.localeCompare(b.name, 'pt', { sensitivity: 'base' }));

  const tbody = document.getElementById("teams-list");
  tbody.innerHTML = "";

  // ✅ Reseta selects antes de preencher
  const homeSel = document.getElementById("game-home-team");
  const awaySel = document.getElementById("game-away-team");
  resetSelect(homeSel, "Selecione o Time da Casa");
  resetSelect(awaySel, "Selecione o Time Visitante");

  // ✅ Agora renderiza usando a lista ordenada!
  teamsArr.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="p-2">${t.name}</td>
      <td class="p-2"><img src="${t.logo}" class="h-6"></td>
      <td class="p-2">
        <button onclick="deleteTeam('${t.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);

    homeSel.appendChild(new Option(t.name, t.name));
    awaySel.appendChild(new Option(t.name, t.name));
  });
}
window.deleteTeam = async function(id){
  await deleteDoc(doc(db,"teams",id));
  await loadTeams();
};

document.getElementById("button-form").addEventListener("submit", async e=>{

  if(!name || !link) return;

async function loadButtons(){
  const q = await getDocs(collection(db,"buttons"));
  const buttonsArr = [];
  q.forEach(docSnap => buttonsArr.push({ id: docSnap.id, ...docSnap.data() }));

  // ✅ Ordena em ordem alfabética pelo nome do botão

  const tbody = document.getElementById("buttons-list");
  tbody.innerHTML = "";

  // ✅ Monta a tabela ordenada
  buttonsArr.forEach(b => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="p-2">${b.name}</td>
      <td class="p-2"><a href="${b.link}" target="_blank" class="text-blue-600 underline break-all">${b.link}</a></td>
      <td class="p-2"><button onclick="deleteButton('${b.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button></td>
    `;
    tbody.appendChild(tr);
  });

  // ✅ Repopula os selects dos canais em ordem alfabética
  populateChannelSelects(buttonsArr);
}

// ===== Jogos (Adicionar / Editar) =====
document.getElementById("game-form").addEventListener("submit", async e=>{
  e.preventDefault();

  // 👇 força atualização dos selects Select2 antes de coletar valores
  $('#game-champ').trigger('change.select2');
  $('#game-home-team').trigger('change.select2');
  $('#game-away-team').trigger('change.select2');
  $('#game-channel1').trigger('change.select2');
  $('#game-channel2').trigger('change.select2');
  $('#game-channel3').trigger('change.select2');
  $('#game-channel4').trigger('change.select2');

  const champ = document.getElementById("game-champ").value;
  const home  = document.getElementById("game-home-team").value;
  const away  = document.getElementById("game-away-team").value;
  const time  = document.getElementById("game-time").value;

  // coleta canais selecionados (valor = link). Nome "Canal X" é fixo.
  // coleta canais selecionados (valor = link, nome = texto real do botão)
const selected = [
  { name: document.getElementById("game-channel1").selectedOptions[0]?.text || "", url: document.getElementById("game-channel1").value },
  { name: document.getElementById("game-channel2").selectedOptions[0]?.text || "", url: document.getElementById("game-channel2").value },
  { name: document.getElementById("game-channel3").selectedOptions[0]?.text || "", url: document.getElementById("game-channel3").value },
  { name: document.getElementById("game-channel4").selectedOptions[0]?.text || "", url: document.getElementById("game-channel4").value },
].filter(c => c.url && c.name && c.name.trim() !== "");

  if(!champ || !home || !away || !time) return;

  // Buscar logo do campeonato
  let champLogo = "";
  const champsSnap = await getDocs(collection(db,"championships"));
  champsSnap.forEach(docSnap => {
    if(docSnap.data().name === champ) champLogo = docSnap.data().logo;
  });

  // Buscar logo dos times
  let homeLogo = "";
  let awayLogo = "";
  const teamsSnap = await getDocs(collection(db,"teams"));
  teamsSnap.forEach(docSnap => {
    if(docSnap.data().name === home) homeLogo = docSnap.data().logo;
    if(docSnap.data().name === away) awayLogo = docSnap.data().logo;
  });

  const payload = {
    champ,
    champ_logo: champLogo,
    home,
    home_logo: homeLogo,
    away,
    away_logo: awayLogo,
    time,
    channels: selected
  };

  if(currentEditId){
    await updateDoc(doc(db,"games",currentEditId), payload);
    currentEditId = null;
    document.getElementById("form-title").innerText = "Adicionar Jogo";
  } else {
    await addDoc(collection(db,"games"), payload);
  }

  document.getElementById("game-form").reset();
  await loadGames();
  showTab('home');
});

async function loadGames() {
  const q = await getDocs(collection(db, "games"));
  const gamesArr = [];

  q.forEach(docSnap => gamesArr.push({ id: docSnap.id, ...docSnap.data() }));

  gamesArr.sort((a, b) => {
    const timeA = parseInt(a.time.replace(":", ""));
    const timeB = parseInt(b.time.replace(":", ""));
    return timeB - timeA;
  });

  const ul = document.getElementById("games-list");
  ul.innerHTML = "";

  gamesArr.forEach(g => {
    const canaisLabel = (g.channels && g.channels.length)
      ? `<div class="text-[12px] font-medium text-gray-400 mt-[-2px] leading-tight">
           ${g.channels.map(c => `${c.name}`).join("<br>")}
         </div>`
      : "";

    const li = document.createElement("li");
    li.className = "bg-white p-4 rounded shadow flex flex-col gap-1.5";

    li.innerHTML = `
  <div class="flex justify-between items-start">
    <div class="flex items-center gap-2">
      <span class="inline-block px-1 py-0.5 bg-gray-200 text-[11px] rounded">${g.time}</span>
      <span class="text-[12px] text-gray-500">${g.champ}</span>
    </div>
    <div class="flex gap-2">
      <button onclick="editGame('${g.id}')" class="bg-yellow-500 text-white px-2 py-0.5 rounded text-[12px]">Editar</button>
      <button onclick="deleteGame('${g.id}')" class="bg-red-500 text-white px-2 py-0.5 rounded text-[12px]">Excluir</button>
    </div>
  </div>

  <div class="text-base font-semibold leading-tight mt-0">${g.home} x ${g.away}</div>

  ${canaisLabel}
`;
    ul.appendChild(li);
  });
}

window.deleteGame = async function(id){
  await deleteDoc(doc(db,"games",id));
  await loadGames();
};

window.editGame = async function(id){
  const snap = await getDoc(doc(db,"games",id));
  if(!snap.exists()) return;
  const g = snap.data();

  // garante que selects estejam populados
  await loadChamps();
  await loadTeams();
  await loadButtons();

  // 👇 força sincronização do Select2 depois de preencher os selects
  $('#game-champ').val(g.champ || "").trigger('change.select2');
  $('#game-home-team').val(g.home || "").trigger('change.select2');
  $('#game-away-team').val(g.away || "").trigger('change.select2');

  const ch = g.channels || [];
  $('#game-channel1').val(ch[0]?.url || null).trigger('change.select2');
$('#game-channel2').val(ch[1]?.url || null).trigger('change.select2');
$('#game-channel3').val(ch[2]?.url || null).trigger('change.select2');
$('#game-channel4').val(ch[3]?.url || null).trigger('change.select2');

  document.getElementById("game-time").value = g.time || "";

  currentEditId = id;
  document.getElementById("form-title").innerText = "Editar Jogo";
  showTab('addgame');
};

  await loadTeams();
  await loadChamps();
  await loadButtons();
  await loadGames();
}
