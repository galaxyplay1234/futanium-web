<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- Tela de Login -->
  <div id="login-screen" class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <input id="username" type="text" placeholder="Usuário" class="w-full p-3 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <input id="password" type="password" placeholder="Senha" class="w-full p-3 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button onclick="login()" class="w-full bg-blue-600 text-white p-3 rounded font-semibold hover:bg-blue-700">Entrar</button>
    <p id="login-error" class="text-red-500 text-sm mt-3 hidden text-center">Usuário ou senha incorretos!</p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden w-full max-w-5xl mx-auto p-4">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center sm:text-left">Painel de Administração</h1>

    <!-- Tabs -->
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 mb-6">
      <button onclick="showTab('home')" class="tab-btn bg-blue-600 text-white px-4 py-2 rounded">Home</button>
      <button onclick="showTab('addgame')" class="tab-btn bg-gray-300 px-4 py-2 rounded">Adicionar Jogo</button>
      <button onclick="showTab('times')" class="tab-btn bg-gray-300 px-4 py-2 rounded">Times</button>
      <button onclick="showTab('champions')" class="tab-btn bg-gray-300 px-4 py-2 rounded">Campeonatos</button>
      <button onclick="showTab('buttons')" class="tab-btn bg-gray-300 px-4 py-2 rounded">Botões</button>
    </div>

    <!-- Home -->
    <div id="tab-home" class="tab-content">
      <h2 class="text-lg sm:text-xl font-semibold mb-4">Jogos Adicionados</h2>
      <ul id="games-list" class="space-y-2"></ul>
    </div>

    <!-- Adicionar/Editar Jogo -->
    <div id="tab-addgame" class="tab-content hidden">
      <h2 class="text-lg sm:text-xl font-semibold mb-4">Adicionar / Editar Jogo</h2>
      <form id="game-form" class="flex flex-col gap-2 mb-4">
        <select id="game-champ" class="p-2 border rounded">
          <option value="">Selecione o Campeonato</option>
        </select>
        <select id="game-home-team" class="p-2 border rounded">
          <option value="">Selecione o Time da Casa</option>
        </select>
        <select id="game-away-team" class="p-2 border rounded">
          <option value="">Selecione o Time Visitante</option>
        </select>
        <input id="game-time" type="text" placeholder="Hora do Jogo (ex: 19:00)" class="p-2 border rounded">

        <!-- Canais -->
        <select id="button1" class="p-2 border rounded"><option value="">Canal 1</option></select>
        <select id="button2" class="p-2 border rounded"><option value="">Canal 2</option></select>
        <select id="button3" class="p-2 border rounded"><option value="">Canal 3</option></select>
        <select id="button4" class="p-2 border rounded"><option value="">Canal 4</option></select>

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar Jogo</button>
      </form>
    </div>

    <!-- Times -->
    <div id="tab-times" class="tab-content hidden">
      <h2 class="text-lg sm:text-xl font-semibold mb-4">Times</h2>
      <form id="team-form" class="flex flex-col sm:flex-row gap-2 mb-4">
        <input id="team-name" type="text" placeholder="Nome do time" class="flex-1 p-2 border rounded">
        <input id="team-logo" type="text" placeholder="URL do escudo" class="flex-1 p-2 border rounded">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Adicionar</button>
      </form>
      <div class="overflow-x-auto">
        <table class="w-full bg-white rounded shadow text-sm sm:text-base">
          <thead><tr class="bg-gray-200"><th class="p-2">Time</th><th class="p-2">Escudo</th><th class="p-2">Ações</th></tr></thead>
          <tbody id="teams-list"></tbody>
        </table>
      </div>
    </div>

    <!-- Campeonatos -->
    <div id="tab-champions" class="tab-content hidden">
      <h2 class="text-lg sm:text-xl font-semibold mb-4">Campeonatos</h2>
      <form id="champ-form" class="flex flex-col sm:flex-row gap-2 mb-4">
        <input id="champ-name" type="text" placeholder="Nome do campeonato" class="flex-1 p-2 border rounded">
        <input id="champ-logo" type="text" placeholder="URL da logo" class="flex-1 p-2 border rounded">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Adicionar</button>
      </form>
      <div class="overflow-x-auto">
        <table class="w-full bg-white rounded shadow text-sm sm:text-base">
          <thead><tr class="bg-gray-200"><th class="p-2">Campeonato</th><th class="p-2">Logo</th><th class="p-2">Ações</th></tr></thead>
          <tbody id="champions-list"></tbody>
        </table>
      </div>
    </div>

    <!-- Botões -->
    <div id="tab-buttons" class="tab-content hidden">
      <h2 class="text-lg sm:text-xl font-semibold mb-4">Botões</h2>
      <form id="button-form" class="flex flex-col sm:flex-row gap-2 mb-4">
        <input id="button-name" type="text" placeholder="Nome do canal" class="flex-1 p-2 border rounded">
        <input id="button-link" type="text" placeholder="Link do botão" class="flex-1 p-2 border rounded">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Adicionar</button>
      </form>
      <div class="overflow-x-auto">
        <table class="w-full bg-white rounded shadow text-sm sm:text-base">
          <thead><tr class="bg-gray-200"><th class="p-2">Canal</th><th class="p-2">Link</th><th class="p-2">Ações</th></tr></thead>
          <tbody id="buttons-list"></tbody>
        </table>
      </div>
    </div>
  </div>

<!-- Firebase + Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDKaETzDzJnlWlFY3I7l7LMArsegmgo_M8",
  authDomain: "futanium-web.firebaseapp.com",
  projectId: "futanium-web",
  storageBucket: "futanium-web.firebasestorage.app",
  messagingSenderId: "594412535848",
  appId: "1:594412535848:web:83477e68402960c94ff51d"
});
const db = getFirestore(app);

const USER="admin", PASS="12345";
let editingGameId=null;

window.login=function(){
  if(document.getElementById("username").value===USER && document.getElementById("password").value===PASS){
    document.getElementById("login-screen").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    showTab('home'); loadData();
  } else document.getElementById("login-error").classList.remove("hidden");
}
window.showTab=function(tab){
  document.querySelectorAll(".tab-content").forEach(el=>el.classList.add("hidden"));
  document.querySelectorAll(".tab-btn").forEach(el=>el.classList.remove("bg-blue-600","text-white"));
  document.getElementById("tab-"+tab).classList.remove("hidden");
  event.target.classList.add("bg-blue-600","text-white");
}

// ===== Times =====
document.getElementById("team-form").addEventListener("submit",async e=>{
  e.preventDefault();
  const name=document.getElementById("team-name").value;
  const logo=document.getElementById("team-logo").value;
  if(!name||!logo) return;
  await addDoc(collection(db,"teams"),{name,logo});
  document.getElementById("team-form").reset(); loadTeams();
});
async function loadTeams(){
  const q=await getDocs(collection(db,"teams"));
  const tbody=document.getElementById("teams-list"); tbody.innerHTML="";
  document.getElementById("game-home-team").innerHTML='<option value="">Selecione o Time da Casa</option>';
  document.getElementById("game-away-team").innerHTML='<option value="">Selecione o Time Visitante</option>';
  q.forEach(docSnap=>{
    const t=docSnap.data();
    const tr=document.createElement("tr");
    tr.innerHTML=`<td class="p-2">${t.name}</td><td class="p-2"><img src="${t.logo}" class="h-6"></td>
                  <td class="p-2"><button onclick="deleteTeam('${docSnap.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button></td>`;
    tbody.appendChild(tr);
    document.getElementById("game-home-team").appendChild(new Option(t.name,t.name));
    document.getElementById("game-away-team").appendChild(new Option(t.name,t.name));
  });
}
window.deleteTeam=async id=>{ await deleteDoc(doc(db,"teams",id)); loadTeams(); }

// ===== Campeonatos =====
document.getElementById("champ-form").addEventListener("submit",async e=>{
  e.preventDefault();
  const name=document.getElementById("champ-name").value;
  const logo=document.getElementById("champ-logo").value;
  if(!name||!logo) return;
  await addDoc(collection(db,"championships"),{name,logo});
  document.getElementById("champ-form").reset(); loadChamps();
});
async function loadChamps(){
  const q=await getDocs(collection(db,"championships"));
  const tbody=document.getElementById("champions-list"); tbody.innerHTML="";
  document.getElementById("game-champ").innerHTML='<option value="">Selecione o Campeonato</option>';
  q.forEach(docSnap=>{
    const c=docSnap.data();
    const tr=document.createElement("tr");
    tr.innerHTML=`<td class="p-2">${c.name}</td><td class="p-2"><img src="${c.logo}" class="h-6"></td>
                  <td class="p-2"><button onclick="deleteChamp('${docSnap.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button></td>`;
    tbody.appendChild(tr);
    document.getElementById("game-champ").appendChild(new Option(c.name,c.name));
  });
}
window.deleteChamp=async id=>{ await deleteDoc(doc(db,"championships",id)); loadChamps(); }

// ===== Botões =====
document.getElementById("button-form").addEventListener("submit",async e=>{
  e.preventDefault();
  const name=document.getElementById("button-name").value;
  const link=document.getElementById("button-link").value;
  if(!name||!link) return;
  await addDoc(collection(db,"buttons"),{name,link});
  document.getElementById("button-form").reset(); loadButtons();
});
async function loadButtons(){
  const q=await getDocs(collection(db,"buttons"));
  const tbody=document.getElementById("buttons-list"); tbody.innerHTML="";
  ["button1","button2","button3","button4"].forEach(id=>document.getElementById(id).innerHTML=`<option value="">${id.replace('button','Canal ')}</option>`);
  q.forEach(docSnap=>{
    const b=docSnap.data();
    const tr=document.createElement("tr");
    tr.innerHTML=`<td class="p-2">${b.name}</td><td class="p-2"><a href="${b.link}" target="_blank" class="text-blue-600 underline">${b.link}</a></td>
                  <td class="p-2"><button onclick="deleteButton('${docSnap.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button></td>`;
    tbody.appendChild(tr);
    ["button1","button2","button3","button4"].forEach(id=>document.getElementById(id).appendChild(new Option(b.name,b.name)));
  });
}
window.deleteButton=async id=>{ await deleteDoc(doc(db,"buttons",id)); loadButtons(); }

// ===== Jogos =====
let editingGameId=null;
document.getElementById("game-form").addEventListener("submit",async e=>{
  e.preventDefault();
  const champ=document.getElementById("game-champ").value;
  const home=document.getElementById("game-home-team").value;
  const away=document.getElementById("game-away-team").value;
  const time=document.getElementById("game-time").value;
  const buttons=[1,2,3,4].map(n=>document.getElementById("button"+n).value).filter(v=>v);
  if(!champ||!home||!away||!time) return;
  if(editingGameId){ await updateDoc(doc(db,"games",editingGameId),{champ,home,away,time,buttons}); editingGameId=null; }
  else await addDoc(collection(db,"games"),{champ,home,away,time,buttons});
  document.getElementById("game-form").reset(); loadGames(); showTab('home');
});
async function loadGames(){
  const q=await getDocs(collection(db,"games"));
  const ul=document.getElementById("games-list"); ul.innerHTML="";
  q.forEach(docSnap=>{
    const g=docSnap.data();
    const li=document.createElement("li");
    li.className="bg-white p-3 rounded shadow flex justify-between items-center";
    li.innerHTML=`<span>${g.time} - ${g.home} x ${g.away} (${g.champ})</span>
    <div>
      <button onclick="editGame('${docSnap.id}')" class="bg-yellow-500 text-white px-2 py-1 rounded text-sm mr-1">Editar</button>
      <button onclick="deleteGame('${docSnap.id}')" class="bg-red-500 text-white px-2 py-1 rounded text-sm">Excluir</button>
    </div>`;
    ul.appendChild(li);
  });
}
window.deleteGame=async id=>{ await deleteDoc(doc(db,"games",id)); loadGames(); }
window.editGame=async id=>{
  editingGameId=id;
  const g=(await getDoc(doc(db,"games",id))).data();
  document.getElementById("game-champ").value=g.champ;
  document.getElementById("game-home-team").value=g.home;
  document.getElementById("game-away-team").value=g.away;
  document.getElementById("game-time").value=g.time;
  ["button1","button2","button3","button4"].forEach((id,i)=>document.getElementById(id).value=g.buttons?g.buttons[i]||"": "");
  showTab('addgame');
}

// ===== Carregar tudo =====
async function loadData(){ await loadTeams(); await loadChamps(); await loadButtons(); await loadGames(); }
</script>
</body>
</html>
