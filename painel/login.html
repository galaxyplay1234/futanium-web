<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Painel Futanium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <input id="username" type="text" placeholder="Usuário" 
           class="w-full p-3 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <input id="password" type="password" placeholder="Senha" 
           class="w-full p-3 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button onclick="login()" 
            class="w-full bg-blue-600 text-white p-3 rounded font-semibold hover:bg-blue-700">
      Entrar
    </button>
    <p id="login-error" class="text-red-500 text-sm mt-3 hidden text-center">Usuário ou senha incorretos!</p>
  </div>

  <script>
    const USER = "admin";
    const PASS = "12345";

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === USER && p === PASS) {
        // redireciona para home
        window.location.href = "home.html";
      } else {
        document.getElementById("login-error").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
